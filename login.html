<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | GridPilot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#f8f9ff,#fff);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .card {
      background: #fff; padding: 2rem; border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 350px;
      text-align: center;
    }
    h2 { color: #ff6542; margin-bottom: 1rem; }
    select, input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 10px;
      background: #ff6542; border: none; border-radius: 6px;
      color: white; font-weight: bold; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #e24c2f; }
    .link { margin-top: 15px; }
    .link a { color: #0077cc; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form>
      <select required>
        <option value="">Select Role</option>
        <option value="driver">Bus Driver</option>
        <option value="passenger">Passenger</option>
        <option value="admin">Admin</option>
      </select>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      <p>New user?  
        <a href="register_driver.html">Driver</a> |  
        <a href="register_passenger.html">Passenger</a> |  
        <a href="register_admin.html">Admin</a>
      </p>
    </div>
  </div>
</body>
</html>
