<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Registration | GridPilot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .card { background:#fff; padding:2rem; border-radius:12px; width:400px; box-shadow:0 8px 25px rgba(0,0,0,0.1); }
    h2 { color:#ff6542; margin-bottom:1rem; text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; box-sizing: border-box; }
    button { width:100%; padding:10px; background:#ff6542; color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
    button:hover { background:#e24c2f; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Passenger Registration</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="text" placeholder="Preferred Route" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
